<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>العناية بالرجال - Luminé</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body { margin: 0; font-family: 'Cairo', sans-serif; background: #f4f4f4; }
    header, footer {
      background: #4a148c;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background: #6a1b9a;
      text-align: center;
      padding: 0.5rem;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      background: url('https://via.placeholder.com/1200x250/4a148c/fff?text=خصم+20٪+على+منتجات+العناية') center/cover no-repeat;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 1px 1px 5px #000;
      margin-bottom: 20px;
    }
    .products-carousel {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .product {
      width: 220px;
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }
    .product:hover {
      transform: scale(1.03);
    }
    .product img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 5px;
    }
    .product h3 { margin: 10px 0 5px; font-size: 16px; }
    .product p { margin: 5px 0; color: #333; font-size: 14px; }
    .price { text-decoration: line-through; color: #999; font-size: 13px; }
    .discount { color: #d32f2f; font-weight: bold; }
    .rating { color: #fbc02d; margin-bottom: 8px; font-size: 14px; }
    .product button {
      background: #6a1b9a;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Luminé - منتجات العناية بالرجال</h1>
  </header>

  <nav>
    <a href="#">الرئيسية</a>
    <a href="#">العناية بالرجال</a>
    <a href="#">العناية بالنساء</a>
    <a href="#">عربة التسوق</a>
  </nav>

  <div class="hero">خصم 20% على جميع منتجات العناية لفترة محدودة</div>

  <div class="products-carousel" id="productList"></div>

  <footer>
    تواصل معنا: <a href="mailto:shriefashr6@gmail.com" style="color: #fff; text-decoration: underline;">shriefashr6@gmail.com</a>
  </footer>

  <script>
    const products = [
      { name: "غسول الوجه نيتروجينا", image: "https://i.imgur.com/HoIoyZn.jpg", rating: 5.0, originalPrice: 300 },
      { name: "كريم نيفيا للرجال", image: "https://i.imgur.com/zQFP9fS.jpg", rating: 4.8, originalPrice: 270 },
      { name: "زيت اللحية بياردو", image: "https://i.imgur.com/0IR7T3p.jpg", rating: 4.7, originalPrice: 310 },
      { name: "جيل الحلاقة Gillette", image: "https://i.imgur.com/yRxovPk.jpg", rating: 4.5, originalPrice: 250 },
      { name: "بلسم بعد الحلاقة Nivea", image: "https://i.imgur.com/kAxSyhJ.jpg", rating: 4.6, originalPrice: 280 },
      { name: "سيروم للوجه The Ordinary", image: "https://i.imgur.com/5LMHNUh.jpg", rating: 5.0, originalPrice: 350 },
      { name: "كريم العين للرجال", image: "https://i.imgur.com/Zovx5Vi.jpg", rating: 4.2, originalPrice: 220 },
      { name: "واقي الشمس للبشرة الدهنية", image: "https://i.imgur.com/YBpKzHj.jpg", rating: 4.3, originalPrice: 260 },
      { name: "مقشر للوجه بالفحم", image: "https://i.imgur.com/WYGUsGC.jpg", rating: 4.0, originalPrice: 240 },
      { name: "كريم تفتيح المناطق الحساسة", image: "https://i.imgur.com/vuJfVt1.jpg", rating: 4.1, originalPrice: 300 }
    ];

    const productList = document.getElementById("productList");

    products.forEach(product => {
      const discountedPrice = Math.round(product.originalPrice * 0.8);
      const fullStars = "★".repeat(Math.floor(product.rating));
      const emptyStars = "☆".repeat(5 - Math.floor(product.rating));
      const stars = `${fullStars}${emptyStars}`;

      const productHTML = `
        <div class="product">
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p class="rating">${stars} (${product.rating.toFixed(1)})</p>
          <p class="price">${product.originalPrice} جنيه</p>
          <p class="discount">${discountedPrice} جنيه بعد الخصم</p>
          <button>أضف إلى السلة</button>
        </div>
      `;

      productList.innerHTML += productHTML;
    });
  </script>

</body>
</html>
