<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luminé - العناية الشخصية</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to bottom, #f5f5f5, #e0e0e0);
      color: #222;
    }
    .navbar {
      background: #4b0082;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .navbar .left, .navbar .right {
      display: flex;
      align-items: center;
    }
    .logo {
      font-size: 26px;
      font-weight: bold;
      cursor: pointer;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin-right: 15px;
      font-weight: 500;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      padding: 15px;
      background: #f0f0f0;
    }
    .search-bar input {
      width: 70%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px 0 0 8px;
    }
    .search-bar button {
      background: #d4af37;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }
    .banner {
      width: 100%;
      height: 220px;
      background: url('https://i.imgur.com/KcX7F9Q.jpg') center/cover no-repeat;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    .section {
      padding: 0 20px 40px;
    }
    .section h2 {
      margin: 20px 0 10px;
      font-size: 22px;
      color: #4b0082;
    }
    .products {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 16px;
      padding-bottom: 10px;
    }
    .products::-webkit-scrollbar { display: none; }
    .product-card {
      background: white;
      min-width: 200px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      flex-shrink: 0;
    }
    .product-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .product-card .info {
      padding: 10px;
    }
    .product-card h4 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }
    .product-card .stars {
      margin: 6px 0;
      color: #f0c14b;
      font-size: 14px;
    }
    .product-card p {
      margin: 0;
      font-weight: bold;
      color: #b12704;
    }
    .product-card .discount {
      font-size: 13px;
      color: green;
      margin-top: 4px;
    }
    .product-card button {
      width: 100%;
      padding: 8px;
      background: #d4af37;
      color: white;
      border: none;
      border-radius: 0 0 10px 10px;
      cursor: pointer;
      font-size: 15px;
    }
    .nav-icons {
      text-align: center;
      margin: 20px 0;
    }
    .nav-icons a {
      font-size: 20px;
      margin: 0 10px;
      padding: 10px 18px;
      background-color: #d4af37;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .nav-icons a:hover {
      background-color: #c19e30;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #eee;
      font-size: 15px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="left">
      <div class="logo" onclick="location.href='index.html'">Luminé 🛍️</div>
    </div>
    <div class="right">
      <a href="login.html">تسجيل الدخول 🔐</a>
      <a href="cart.html">عربة التسوق 🛒</a>
    </div>
  </div>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="ابحث عن منتج...">
    <button onclick="filterProducts()">بحث</button>
  </div>

  <div class="banner"></div>

  <!-- روابط الأقسام -->
  <div class="nav-icons">
    <a href="men.html">🧔 العناية بالرجال</a>
    <a href="women.html">👩 العناية بالنساء</a>
  </div>

  <div class="section">
    <h2>🧔 العناية بالرجال</h2>
    <div class="products" id="menProducts"></div>
  </div>

  <div class="section">
    <h2>👩 العناية بالنساء</h2>
    <div class="products" id="womenProducts"></div>
  </div>

  <footer>
    📞 خدمة العملاء متاحة 24/7 على الرقم: 123456789 - أو عبر البريد: support@lumine.com
  </footer>

  <script>
    const menProducts = [
      { name: "مزيل عرق FOGG", price: 50, img: "https://m.media-amazon.com/images/I/61Z2ZftYeuL._AC_UL480_FMwebp_QL65_.jpg", stars: 4, discount: "خصم 10%" },
      { name: "عطر VERSACE رجالي", price: 150, img: "https://m.media-amazon.com/images/I/71Z0FW6YkYL._AC_UL480_FMwebp_QL65_.jpg", stars: 5, discount: "خصم 15%" },
      { name: "كريم حلاقة Gillette", price: 60, img: "https://m.media-amazon.com/images/I/81y+3cZ1qCL._AC_UL480_FMwebp_QL65_.jpg", stars: 4, discount: "خصم 5%" },
    ];

    const womenProducts = [
      { name: "مزيل عرق Dove", price: 50, img: "https://m.media-amazon.com/images/I/61LOHrx3uzL._AC_UL480_FMwebp_QL65_.jpg", stars: 5, discount: "خصم 10%" },
      { name: "عطر Chanel حريمي", price: 200, img: "https://m.media-amazon.com/images/I/61kT3T2QGqL._AC_UL480_FMwebp_QL65_.jpg", stars: 5, discount: "خصم 20%" },
      { name: "شامبو Pantene", price: 40, img: "https://m.media-amazon.com/images/I/71T8x2P1RML._AC_UL480_FMwebp_QL65_.jpg", stars: 4, discount: "خصم 8%" },
    ];

    function createCard(p) {
      return `
        <div class='product-card'>
          <img src="${p.img}" alt="${p.name}" />
          <div class="info">
            <h4>${p.name}</h4>
            <div class='stars'>${'⭐'.repeat(p.stars)}${'☆'.repeat(5 - p.stars)}</div>
            <p>${p.price} جنيه</p>
            <div class="discount">${p.discount}</div>
          </div>
          <button onclick="addToCart('${p.name}', ${p.price})">شراء</button>
        </div>`;
    }

    function renderProducts(data, id) {
      const container = document.getElementById(id);
      container.innerHTML = data.map(p => createCard(p)).join('');
    }

    function filterProducts() {
      const term = document.getElementById("searchInput").value.toLowerCase();
      renderProducts(menProducts.filter(p => p.name.toLowerCase().includes(term)), "menProducts");
      renderProducts(womenProducts.filter(p => p.name.toLowerCase().includes(term)), "womenProducts");
    }

    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ name, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert('تمت إضافة المنتج إلى العربة');
    }

    renderProducts(menProducts, "menProducts");
    renderProducts(womenProducts, "womenProducts");
  </script>
</body>
</html>
